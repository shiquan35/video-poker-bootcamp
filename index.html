<!DOCTYPE html>
<html>
  <head>
    <title>Shi Quan's Video Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- <h1 font-family="Arial">Video Poker ♥♦♠♣</h1> -->
    <h1> Video Poker</h1>
    <div class="container">
      <div class="dchm">
        <div class="showCredits">
          <div class="scoreboard1">
            
          </div>

         <div class="scoreboard2">

         </div>

        </div>

        <div class="displayCards">
          <div class="holdCards1"></div>
          <div class="holdCards2"></div>
          <div class="holdCards3"></div>
          <div class="holdCards4"></div>
          <div class="holdCards5"></div>
        </div>
        <div class="displayButtons">
          
        </div>

      </div>
      <div class="displayMessage">
        
      </div>
      <div class="flex3">
        <table>
          <tr>
            <td style="text-align: right">Straight Flush</td>
            <td class="score">800</td>
          </tr>
          <tr>
            <td style="text-align: right">4 of a Kind</td>
            <td class="score">100</td>
          </tr>
          <tr>
            <td style="text-align: right">Full House</td>
            <td class="score">80</td>
          </tr>
          <tr>
            <td style="text-align: right">Flush</td>
            <td class="score">70</td>
          </tr>
          <tr>
            <td style="text-align: right">Straight</td>
            <td class="score">60</td>
          </tr>
          <tr>
            <td style="text-align: right">3 of a Kind</td>
            <td class="score">30</td>
          </tr>
          <tr>
            <td style="text-align: right">2 Pairs</td>
            <td class="score">15</td>
          </tr>
          <tr>
            <td style="text-align: right">Pair</td>
            <td class="score">7</td>
          </tr>


        </table> 
      </div>
    </div>
     <!-- Import program logic -->
    <script src="script-globals.js"></script>
    <script src="script-deck.js"></script>
    <script src="script-initGame.js"></script>
    <script src="script-gameLogic.js"></script>
    <script src="script-gameFlow.js"></script>
  </body>
</html>
